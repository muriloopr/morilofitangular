<div class="settings-container">
  <h2>Configurações</h2>

  <div class="setting-item">
    <label for="darkModeToggle">Modo escuro</label>
    <mat-slide-toggle
      id="darkModeToggle"
      [checked]="darkMode"
      (change)="toggleDarkMode($event.checked)">
    </mat-slide-toggle>
  </div>
</div>

<div class="settings-container">
  <h2>Configurações do Usuário</h2>

  <form #settingsForm="ngForm" (ngSubmit)="atualizarDados(settingsForm)">
    <label for="nome">Nome</label>
    <input id="nome" name="nome" [(ngModel)]="usuario.nome" required />

    <label for="email">Email</label>
    <input id="email" name="email" [(ngModel)]="usuario.email" required type="email" />

    <label for="novaSenha">Nova Senha</label>
    <input id="novaSenha" name="novaSenha" [(ngModel)]="novaSenha" type="password" />

    <label for="confirmarSenha">Confirmar Senha</label>
    <input id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" type="password" />

    <button type="submit" [disabled]="settingsForm.invalid">Salvar alterações</button>
  </form>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
